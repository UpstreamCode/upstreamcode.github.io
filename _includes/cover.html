
<div class="cover background-image" style="background-image: linear-gradient( 
    rgba(0, 0, 0, 0.5), 
    rgba(0, 0, 0, 0.5) ), 
    url({{ '../images/' | append: page.cover }}) ;">  
    {%- if page.heading -%}
    <h1 class="page-heading">{{ page.heading }}</h1>
    {%- endif -%}
    {%- if page.subheading -%}
    <div class="wrapper">
        <h3 class="body-white" style="max-width: 600px; text-align: center;">{{ page.subheading }}</h3>
    </div>
    {%- endif -%}
    {%- if page.button_newsletter -%}
    <button id="newsletterButton" class="button button-light">Join the Mailing List</button>
    {%- else page.button_text -%}
    <button class="button button-light" onclick="location.href='{{ page.button_link }}'">{{ page.button_text }}</button>
    {%- endif -%}

    <!-- The Modal -->
    <div id="myModal" class="modal">

        <!-- Modal content -->
        <div class="modal-content">
            <!-- Begin Mailchimp Signup Form -->
            <link href="//cdn-images.mailchimp.com/embedcode/classic-10_7.css" rel="stylesheet" type="text/css">
            <!-- Not sure why this button doesn't work.  Set to white to hide for now. -->
            <div id="closeBtn"><span class="close" style="color: #fff;">&times;</span></div>
            <div id="mc_embed_signup">
                <form action="https://github.us2.list-manage.com/subscribe/post?u=8846a4b70ef116f5364fff366&amp;id=c64490826b" method="post" id="mc-embedded-subscribe-form" name="mc-embedded-subscribe-form" class="validate" target="_blank" novalidate>
                    <div id="mc_embed_signup_scroll">
                    <h2 style="color: black;">Subscribe to Our Newsletter</h2>
                <div class="indicates-required" style="color: black;"><span class="asterisk">*</span> indicates required</div>
                <div class="mc-field-group">
                    <label for="mce-FNAME" style="color: black;">Name </label>
                    <input type="text" value="" name="FNAME" class="" id="mce-FNAME">
                </div>
                <div class="mc-field-group">
                    <label for="mce-EMAIL" style="color: black;">Email Address  <span class="asterisk">*</span>
                </label>
                    <input type="email" value="" name="EMAIL" class="required email" id="mce-EMAIL">
                </div>
                    <div id="mce-responses" class="clear">
                        <div class="response" id="mce-error-response" style="display:none"></div>
                        <div class="response" id="mce-success-response" style="display:none"></div>
                    </div>    <!-- real people should not fill this in and expect good things - do not remove this or risk form bot signups-->
                    <div style="position: absolute; left: -5000px;" aria-hidden="true"><input type="text" name="b_8846a4b70ef116f5364fff366_c64490826b" tabindex="-1" value=""></div>
                    <div class="clear"><input type="submit" value="Subscribe" name="subscribe" id="mc-embedded-subscribe" class="button"></div>
                    </div>
                </form>
            </div>
            <script type='text/javascript' src='//s3.amazonaws.com/downloads.mailchimp.com/js/mc-validate.js'></script><script type='text/javascript'>(function($) {window.fnames = new Array(); window.ftypes = new Array();fnames[1]='FNAME';ftypes[1]='text';fnames[0]='EMAIL';ftypes[0]='email';fnames[2]='LNAME';ftypes[2]='text';fnames[3]='ADDRESS';ftypes[3]='address';fnames[4]='PHONE';ftypes[4]='phone';fnames[5]='BIRTHDAY';ftypes[5]='birthday';}(jQuery));var $mcj = jQuery.noConflict(true);</script>
            <!--End mc_embed_signup-->
        </div>
  </div>

    </div>
    <script>
        // Get the modal
        var modal = document.getElementById("myModal");
        
        // Get the button that opens the modal
        var btn = document.getElementById("newsletterButton");
        
        // Get the <span> element that closes the modal
        var span = document.getElementById("closeBtn");
        
        // When the user clicks the button, open the modal 
        btn.onclick = function() {
          modal.style.display = "block";
        }
        
        // When the user clicks on <span> (x), close the modal
        span.onclick = function() {
          modal.style.display = "none";
        }
        
        // When the user clicks anywhere outside of the modal, close it
        window.onclick = function(event) {
          if (event.target == modal) {
            modal.style.display = "none";
          }
        }
        </script>
    <!-- <h2 class="cover-content">To the ends of the earth</h2> -->
</div>
